<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema TikTok</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilo Global */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f1f2f6;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .container h1 {
            font-size: 26px;
            color: #2d3436;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
        }

        .container button {
            width: 100%;
            padding: 14px;
            background: #0984e3;
            color: #fff;
            font-weight: 600;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .container .link a {
            color: #0984e3;
            text-decoration: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="container" id="loginPage">
        <h1>Login</h1>
        <input type="text" id="loginUsername" placeholder="Usuário">
        <input type="password" id="loginPassword" placeholder="Senha">
        <button onclick="loginUser()">Logar</button>
        <div class="link">
            <p>Não tem uma conta? <a href="#" onclick="showRegisterPage()">Cadastrar</a></p>
        </div>
    </div>

    <!-- Tela de Cadastro -->
    <div class="container hidden" id="registerPage">
        <h1>Registrar</h1>
        <input type="text" id="registerUsername" placeholder="Usuário">
        <input type="password" id="registerPassword" placeholder="Senha">
        <button onclick="registerUser()">Cadastrar</button>
        <div class="link">
            <p>Já tem uma conta? <a href="#" onclick="showLoginPage()">Login</a></p>
        </div>
    </div>

    <!-- Tela Principal -->
    <div class="container hidden" id="mainPage">
        <h1>Bem-vindo(a), <span id="currentUser"></span>!</h1>
        <p>Saldo: <span id="coinBalance">0</span> moedas</p>
        <button onclick="logout()">Sair</button>
    </div>

    <!-- Tela do Administrador -->
    <div class="container hidden" id="adminPage">
        <h1>Administração</h1>
        <div class="admin-container">
            <h2>Usuários</h2>
            <div id="userList"></div>
        </div>
        <button onclick="logout()">Sair</button>
    </div>

    <script>
        const ADMIN_USERNAME = "admin";
        const ADMIN_PASSWORD = "1234";

        let users = JSON.parse(localStorage.getItem('users')) || {};
        let currentUser = null;

        function saveDataToStorage(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        function loginUser() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                showAdminPage();
            } else if (users[username] && users[username].password === password) {
                currentUser = username;
                localStorage.setItem('currentUser', currentUser);
                showMainPage();
            } else {
                alert('Usuário ou senha incorretos.');
            }
        }

        function registerUser() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            if (username && password) {
                if (users[username]) {
                    alert('Usuário já registrado!');
                } else {
                    users[username] = { password, coins: 50 };
                    saveDataToStorage('users', users);
                    alert('Usuário registrado com sucesso!');
                    showLoginPage();
                }
            } else {
                alert('Preencha todos os campos.');
            }
        }

        function showLoginPage() {
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('adminPage').classList.add('hidden');
        }

        function showRegisterPage() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('registerPage').classList.remove('hidden');
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('adminPage').classList.add('hidden');
        }

        function showMainPage() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
            document.getElementById('adminPage').classList.add('hidden');
            document.getElementById('currentUser').innerText = currentUser;
            document.getElementById('coinBalance').innerText = users[currentUser].coins;
        }

        function showAdminPage() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('adminPage').classList.remove('hidden');
            renderUserList();
        }

        function renderUserList() {
            const userList = document.getElementById('userList');
            userList.innerHTML = "";
            Object.keys(users).forEach(username => {
                const div = document.createElement('div');
                div.innerHTML = `${username} (Moedas: ${users[username].coins})`;
                userList.appendChild(div);
            });
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            showLoginPage();
        }

        // Verifica se o usuário já está logado ao carregar a página
        window.onload = () => {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                showMainPage();
            } else {
                showLoginPage();
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema TikTok</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilo Global */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74b9ff, #81ecec);
        }

        .container {
            background: #fff;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            max-width: 90%;
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2d3436;
        }

        .container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
        }

        .container input:focus {
            outline: none;
            border-color: #0984e3;
            box-shadow: 0 0 5px rgba(116, 185, 255, 0.6);
        }

        .container button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(135deg, #0984e3, #74b9ff);
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .container button:hover {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        .admin-container {
            text-align: left;
        }

        .admin-container h2 {
            margin-top: 20px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            background: #f1f2f6;
            border-radius: 5px;
        }

        .list-item button {
            background: #d63031;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .list-item button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <!-- Tela de Registro -->
    <div class="container" id="registerPage">
        <h1>Registrar</h1>
        <input type="text" id="registerUsername" placeholder="Usuário">
        <input type="password" id="registerPassword" placeholder="Senha">
        <button onclick="registerUser()">Cadastrar</button>
        <div class="link">
            <p>Já tem uma conta? <a href="#" onclick="showLoginPage()">Login</a></p>
        </div>
    </div>

    <!-- Tela de Login -->
    <div class="container hidden" id="loginPage">
        <h1>Login</h1>
        <input type="text" id="loginUsername" placeholder="Usuário">
        <input type="password" id="loginPassword" placeholder="Senha">
        <button onclick="loginUser()">Logar</button>
        <div class="link">
            <p>Não tem uma conta? <a href="#" onclick="showRegisterPage()">Cadastrar</a></p>
        </div>
    </div>

    <!-- Tela Principal -->
    <div class="container hidden" id="mainPage">
        <h1>Bem-vindo(a), <span id="currentUser"></span>!</h1>
        <p class="balance">Saldo: <span id="coinBalance">0</span> moedas</p>
        <button onclick="addTikTokLink()">Adicionar Link TikTok</button>
        <button onclick="watchTikTokVideo()">Assistir Vídeo TikTok</button>
    </div>

    <!-- Tela do Administrador -->
    <div class="container hidden" id="adminPage">
        <h1>Administração</h1>
        <div class="admin-container">
            <h2>Usuários</h2>
            <div id="userList"></div>
            <h2>Links</h2>
            <div id="linkList"></div>
            <h2>Alterar Saldo</h2>
            <input type="text" id="userToUpdate" placeholder="Usuário">
            <input type="number" id="newBalance" placeholder="Novo Saldo">
            <button onclick="updateBalance()">Alterar</button>
        </div>
        <button onclick="logout()">Sair</button>
    </div>

    <script>
        const ADMIN_USERNAME = "Danilo";
        const ADMIN_PASSWORD = "Danilo@123";

        let users = JSON.parse(localStorage.getItem('users')) || {};
        let links = JSON.parse(localStorage.getItem('links')) || [];
        let currentUser = null;

        function saveDataToStorage(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        function registerUser() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            if (username && password) {
                if (users[username]) {
                    alert('Usuário já registrado!');
                } else {
                    users[username] = { password, coins: 50 };
                    saveDataToStorage('users', users);
                    alert('Usuário registrado com sucesso!');
                    showLoginPage();
                }
            } else {
                alert('Preencha todos os campos.');
            }
        }

        function loginUser() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                showAdminPage();
            } else if (users[username] && users[username].password === password) {
                currentUser = username;
                showMainPage();
            } else {
                alert('Usuário ou senha incorretos.');
            }
        }

        function addTikTokLink() {
            if (users[currentUser].coins >= 50) {
                const link = prompt("Insira o link do TikTok:");
                if (link) {
                    links.push({ link, allowedUsers: Object.keys(users) });
                    users[currentUser].coins -= 50;
                    saveDataToStorage('users', users);
                    saveDataToStorage('links', links);
                    alert("Link adicionado com sucesso!");
                    updateCoinBalance();
                } else {
                    alert("Nenhum link foi adicionado.");
                }
            } else {
                alert("Você não tem moedas suficientes.");
            }
        }

        function watchTikTokVideo() {
            const availableLinks = links.filter(link => link.allowedUsers.includes(currentUser));
            if (availableLinks.length > 0) {
                const randomLink = availableLinks[0];
                window.open(randomLink.link, "_blank");
                randomLink.allowedUsers = randomLink.allowedUsers.filter(user => user !== currentUser);
                users[currentUser].coins += 10;
                saveDataToStorage('users', users);
                saveDataToStorage('links', links);
                alert("Você ganhou 10 moedas!");
                updateCoinBalance();
            } else {
                alert("Nenhum link disponível.");
            }
        }

        function updateCoinBalance() {
            const balanceElement = document.getElementById('coinBalance');
            balanceElement.textContent = users[currentUser].coins;
        }

        function showAdminPage() {
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('adminPage').classList.remove('hidden');
            renderAdminData();
        }

        function renderAdminData() {
            const userList = document.getElementById('userList');
            userList.innerHTML = "";
            Object.keys(users).forEach(username => {
                const div = document.createElement('div');
                div.className = "list-item";
                div.innerHTML = `${username} (Moedas: ${users[username].coins})
                    <button onclick="deleteUser('${username}')">Excluir</button>`;
                userList.appendChild(div);
            });

            const linkList = document.getElementById('linkList');
            linkList.innerHTML = "";
            links.forEach((link, index) => {
                const div = document.createElement('div');
                div.className = "list-item";
                div.innerHTML = `<a href="#" onclick="window.open('${link.link}', '_blank')">Ver Link</a> 
                    <button onclick="deleteLink(${index})">Excluir</button>`;
                linkList.appendChild(div);
            });
        }

        function deleteUser(username) {
            delete users[username];
            saveDataToStorage('users', users);
            renderAdminData();
        }

        function deleteLink(index) {
            links.splice(index, 1);
            saveDataToStorage('links', links);
            renderAdminData();
        }

        function updateBalance() {
            const username = document.getElementById('userToUpdate').value;
            const newBalance = parseInt(document.getElementById('newBalance').value);

            if (users[username] && !isNaN(newBalance)) {
                users[username].coins = newBalance;
                saveDataToStorage('users', users);
                alert("Saldo atualizado com sucesso!");
                renderAdminData();
            } else {
                alert("Usuário não encontrado ou valor inválido.");
            }
        }

        function logout() {
            currentUser = null;
            showLoginPage();
        }

        function showLoginPage() {
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('adminPage').classList.add('hidden');
        }

        function showMainPage() {
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
            document.getElementById('adminPage').classList.add('hidden');
            updateCoinBalance();
        }
    </script>
</body>
</html>

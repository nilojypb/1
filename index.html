<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üîÆ Roleta Brasileira - Previs√£o Atualizada</title>
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #101820;
      color: #F2AA4C;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1B2735;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #F2AA4C;
    }

    header h1 {
      font-size: 2rem;
      font-weight: bold;
    }

    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .inputs-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .inputs-container input {
      width: 60px;
      height: 50px;
      text-align: center;
      font-size: 1.2rem;
      border-radius: 5px;
      border: 2px solid #F2AA4C;
      background-color: #2E4053;
      color: white;
    }

    .inputs-container input:focus {
      outline: none;
      border-color: #F2C363;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #F2AA4C;
      color: #101820;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 15px 0;
    }

    button:hover {
      background-color: #F2C363;
    }

    #acerto, #sugestao {
      margin-top: 15px;
      font-size: 1.2rem;
      text-align: center;
    }

    #acerto {
      color: #00FF88;
    }

    .mobile-screen {
      width: 100%;
      max-width: 450px;
      margin: 30px auto;
      background-color: #000;
      border-radius: 25px;
      border: 4px solid #F2AA4C;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    .mobile-screen iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    .comments-section {
      background-color: #1B2735;
      padding: 20px;
      border-top: 2px solid #F2AA4C;
    }

    .comments-section h3 {
      color: #F2AA4C;
      margin-bottom: 15px;
      text-align: center;
    }

    .comment {
      background-color: #2E4053;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      color: #FFF;
    }

    .formulario h4 {
      margin-top: 20px;
      margin-bottom: 10px;
      color: #F2AA4C;
      text-align: center;
    }

    .formulario input,
    .formulario textarea,
    .formulario button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    .formulario input,
    .formulario textarea {
      background-color: #2E4053;
      color: white;
      border: 1px solid #3E5061;
    }

    .formulario button {
      background-color: #F2AA4C;
      color: #101820;
      font-weight: bold;
      cursor: pointer;
    }

    .formulario button:hover {
      background-color: #F2C363;
    }

    footer {
      background-color: #1B2735;
      color: white;
      text-align: center;
      padding: 10px;
      border-top: 2px solid #F2AA4C;
    }
  </style>
</head>
<body>
  <header>
    <h1>üîÆ Roleta Brasileira - Previs√£o Atualizada</h1>
  </header>

  <div class="main">
    <p>Insira os 10 √∫ltimos n√∫meros da roleta:</p>
    <div class="inputs-container" id="inputsContainer"></div>
    <button onclick="sugerirNumeros()">üîç Analisar</button>
    <div id="acerto"></div>
    <div id="sugestao"></div>

    <div class="mobile-screen">
      <iframe src="https://www.casinovip5.com/?id=354482171&currency=BRL&type=2" frameborder="0"></iframe>
    </div>
  </div>

  <div class="comments-section">
    <h3>üì£ Coment√°rios:</h3>
    <div id="comentarios">
      <!-- Coment√°rios aleat√≥rios -->
    </div>

    <div class="formulario">
      <h4>üí¨ Deixe seu coment√°rio:</h4>
      <input type="text" id="nomeUsuario" placeholder="Seu nome" />
      <textarea id="comentarioUsuario" rows="3" placeholder="Digite seu coment√°rio..."></textarea>
      <button onclick="adicionarComentario()">Enviar</button>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Roleta Brasileira. Todos os direitos reservados.</p>
  </footer>

  <script>
    const inputsContainer = document.getElementById('inputsContainer');
    for (let i = 0; i < 10; i++) {
      const input = document.createElement('input');
      input.type = 'number';
      input.min = 0;
      input.max = 36;
      input.placeholder = i + 1;
      input.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          const nextInput = inputsContainer.children[i + 1];
          if (nextInput) {
            nextInput.focus();
          }
        }
      });
      inputsContainer.appendChild(input);
    }

    function sugerirNumeros() {
      const inputs = document.querySelectorAll('#inputsContainer input');
      const numeros = [];
      inputs.forEach(input => {
        const val = parseInt(input.value);
        if (!isNaN(val) && val >= 0 && val <= 36) {
          numeros.push(val);
        }
      });

      if (numeros.length !== 10) {
        document.getElementById('sugestao').textContent = '‚ùå Preencha todos os 10 campos com n√∫meros v√°lidos.';
        return;
      }

      const sugeridos = Array.from({ length: 10 }, () => Math.floor(Math.random() * 37));
      const taxa = Math.floor(Math.random() * 10) + 80; // Taxa entre 80% e 90%

      document.getElementById('acerto').textContent = `üéØ Taxa de acerto estimada: ${taxa}%`;
      document.getElementById('sugestao').textContent = 'üîÆ N√∫meros sugeridos: ' + sugeridos.join(', ');
    }

    function adicionarComentario() {
      const nome = document.getElementById('nomeUsuario').value.trim();
      const comentario = document.getElementById('comentarioUsuario').value.trim();
      if (nome && comentario) {
        const div = document.createElement('div');
        div.className = 'comment';
        div.textContent = `${nome}: ${comentario}`;
        document.getElementById('comentarios').prepend(div);
        document.getElementById('nomeUsuario').value = '';
        document.getElementById('comentarioUsuario').value = '';
      }
    }

    // Coment√°rios aleat√≥rios
    const nomes = ['Lucas', 'Mariana', 'Jo√£o', 'Ana', 'Pedro', 'Carla'];
    const elogios = ['Site incr√≠vel!', 'Muito √∫til!', 'Adorei!', 'Previs√µes precisas!', 'Melhor site!'];
    const comentariosDiv = document.getElementById('comentarios');
    for (let i = 0; i < 5; i++) {
      const div = document.createElement('div');
      div.className = 'comment';
      div.textContent = `${nomes[Math.floor(Math.random() * nomes.length)]}: ${elogios[Math.floor(Math.random() * elogios.length)]}`;
      comentariosDiv.appendChild(div);
    }
  </script>
</body>
</html>

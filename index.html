<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema TikTok</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilo Global */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f1f2f6;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .container h1 {
            font-size: 26px;
            color: #2d3436;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
        }

        .container input:focus {
            outline: none;
            border-color: #0984e3;
            box-shadow: 0 0 10px rgba(116, 185, 255, 0.6);
        }

        .container button {
            width: 100%;
            padding: 14px;
            background: #0984e3;
            color: #fff;
            font-weight: 600;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .container button:hover {
            background: #74b9ff;
            transform: translateY(-2px);
        }

        .container .link a {
            color: #0984e3;
            text-decoration: none;
        }

        .container .link a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .admin-container {
            text-align: left;
        }

        .list-item {
            margin-bottom: 15px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .list-item input {
            width: 60px;
            margin-left: 10px;
        }

        .list-item button {
            background: #e17055;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .list-item button:hover {
            background: #d63031;
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="container" id="loginPage">
        <h1>Login</h1>
        <input type="text" id="loginUsername" placeholder="Usuário">
        <input type="password" id="loginPassword" placeholder="Senha">
        <button onclick="loginUser()">Logar</button>
        <div class="link">
            <p>Não tem uma conta? <a href="#" onclick="showRegisterPage()">Cadastrar</a></p>
        </div>
    </div>

    <!-- Tela de Registro -->
    <div class="container hidden" id="registerPage">
        <h1>Registrar</h1>
        <input type="text" id="registerUsername" placeholder="Usuário">
        <input type="password" id="registerPassword" placeholder="Senha">
        <button onclick="registerUser()">Cadastrar</button>
        <div class="link">
            <p>Já tem uma conta? <a href="#" onclick="showLoginPage()">Login</a></p>
        </div>
    </div>

    <!-- Tela Principal -->
    <div class="container hidden" id="mainPage">
        <h1>Bem-vindo(a), <span id="currentUser"></span>!</h1>
        <p>Saldo: <span id="coinBalance">0</span> moedas</p>
        <button onclick="addTikTokLink()">Adicionar Link TikTok</button>
        <button onclick="watchTikTokVideo()">Assistir Vídeo TikTok</button>
    </div>

    <!-- Tela do Administrador -->
    <div class="container hidden" id="adminPage">
        <h1>Administração</h1>
        <div class="admin-container">
            <h2>Usuários</h2>
            <div id="userList"></div>
            <h2>Links</h2>
            <div id="linkList"></div>
        </div>
        <button onclick="logout()">Sair</button>
    </div>

    <script>
        const ADMIN_USERNAME = "Danilo";
        const ADMIN_PASSWORD = "Danilo@123";

        let users = JSON.parse(localStorage.getItem('users')) || {};
        let links = JSON.parse(localStorage.getItem('links')) || [];
        let currentUser = localStorage.getItem('currentUser') || null;

        function saveDataToStorage(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        function loginUser() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                showAdminPage();
            } else if (users[username] && users[username].password === password) {
                currentUser = username;
                localStorage.setItem('currentUser', username);
                showMainPage();
            } else {
                alert('Usuário ou senha incorretos.');
            }
        }

        function showAdminPage() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('adminPage').classList.remove('hidden');
            renderAdminData();
        }

        function renderAdminData() {
            const userList = document.getElementById('userList');
            userList.innerHTML = "";
            Object.keys(users).forEach(username => {
                const userDiv = document.createElement('div');
                userDiv.className = "list-item";
                userDiv.innerHTML = `
                    ${username} (Moedas: <input type="number" value="${users[username].coins}" onchange="updateCoins('${username}', this.value)">) 
                    <button onclick="deleteUser('${username}')">Excluir</button>
                `;
                userList.appendChild(userDiv);
            });

            const linkList = document.getElementById('linkList');
            linkList.innerHTML = "";
            links.forEach((link, index) => {
                const linkDiv = document.createElement('div');
                linkDiv.className = "list-item";
                linkDiv.innerHTML = `
                    ${link.link} 
                    <button onclick="deleteLink(${index})">Excluir</button>
                `;
                linkList.appendChild(linkDiv);
            });
        }

        function updateCoins(username, newCoins) {
            users[username].coins = parseInt(newCoins) || 0;
            saveDataToStorage('users', users);
            alert(`Moedas de ${username} atualizadas para ${newCoins}.`);
        }

        function deleteUser(username) {
            delete users[username];
            saveDataToStorage('users', users);
            renderAdminData();
        }

        function deleteLink(index) {
            links.splice(index, 1);
            saveDataToStorage('links', links);
            renderAdminData();
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            showLoginPage();
        }

        function showMainPage() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
            document.getElementById('currentUser').innerText = currentUser;
            document.getElementById('coinBalance').innerText = users[currentUser].coins;
        }

        function showLoginPage() {
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('adminPage').classList.add('hidden');
        }
    </script>
</body>
</html>

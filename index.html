<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema TikTok</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilo Global */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74b9ff, #81ecec);
            overflow: hidden;
        }

        .container {
            background: #fff;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            max-width: 90%;
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2d3436;
        }

        .container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
        }

        .container input:focus {
            outline: none;
            border-color: #0984e3;
            box-shadow: 0 0 5px rgba(116, 185, 255, 0.6);
        }

        .container button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(135deg, #0984e3, #74b9ff);
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .container button:hover {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        .link-list {
            margin-top: 20px;
        }

        .link-item {
            display: block;
            background-color: #f1f2f6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .link-item button {
            background: #0984e3;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .link-item button:hover {
            background: #74b9ff;
        }

    </style>
</head>
<body>

    <!-- Tela de Registro -->
    <div class="container" id="registerPage">
        <h1>Registrar</h1>
        <input type="text" id="registerUsername" placeholder="Usuário">
        <input type="password" id="registerPassword" placeholder="Senha">
        <button onclick="registerUser()">Cadastrar</button>
        <div class="link">
            <p>Já tem uma conta? <a href="#" onclick="showLoginPage()">Login</a></p>
        </div>
    </div>

    <!-- Tela de Login -->
    <div class="container hidden" id="loginPage">
        <h1>Login</h1>
        <input type="text" id="loginUsername" placeholder="Usuário">
        <input type="password" id="loginPassword" placeholder="Senha">
        <button onclick="loginUser()">Logar</button>
        <div class="link">
            <p>Não tem uma conta? <a href="#" onclick="showRegisterPage()">Cadastrar</a></p>
        </div>
    </div>

    <!-- Tela Principal -->
    <div class="container hidden" id="mainPage">
        <h1>Bem-vindo(a), <span id="currentUser"></span>!</h1>
        <p class="balance">Saldo: <span id="coinBalance">0</span> moedas</p>
        <button onclick="addTikTokLink()">Adicionar Link TikTok</button>
        <button onclick="watchTikTokVideo()">Assistir Vídeo TikTok</button>

        <div class="link-list" id="linkList"></div>
    </div>

    <script>
        const ADMIN_USERNAME = "Danilo";
        const ADMIN_PASSWORD = "Danilo@123";

        let users = JSON.parse(localStorage.getItem('users')) || {};
        let links = JSON.parse(localStorage.getItem('links')) || [];
        let currentUser = null;

        function saveDataToStorage(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        function registerUser() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            if (username && password) {
                if (users[username]) {
                    alert('Usuário já registrado!');
                } else {
                    users[username] = { password, coins: 50, watchedLinks: [] };
                    saveDataToStorage('users', users);
                    alert('Usuário registrado com sucesso!');
                    showLoginPage();
                }
            } else {
                alert('Preencha todos os campos.');
            }
        }

        function loginUser() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                currentUser = ADMIN_USERNAME;
                showMainPage();
            } else if (users[username] && users[username].password === password) {
                currentUser = username;
                showMainPage();
            } else {
                alert('Usuário ou senha incorretos.');
            }
        }

        function addTikTokLink() {
            if (users[currentUser].coins >= 50) {
                const link = prompt("Insira o link do TikTok:");
                if (link) {
                    links.push({ link, allowedUsers: Object.keys(users), watchedBy: [] });
                    users[currentUser].coins -= 50;
                    saveDataToStorage('users', users);
                    saveDataToStorage('links', links);
                    alert("Link adicionado com sucesso!");
                    renderLinks(); // Atualiza a lista de links
                    updateCoinBalance(); // Atualiza a quantidade de moedas
                } else {
                    alert("Nenhum link foi adicionado.");
                }
            } else {
                alert("Você não tem moedas suficientes.");
            }
        }

        function watchTikTokVideo() {
            const availableLinks = links.filter(link => !link.watchedBy.includes(currentUser));
            if (availableLinks.length > 0) {
                const randomLink = availableLinks[0];
                window.open(randomLink.link, "_blank");
                randomLink.watchedBy.push(currentUser);
                users[currentUser].coins += 10;
                saveDataToStorage('users', users);
                saveDataToStorage('links', links);
                renderLinks(); // Atualiza a lista de links
                updateCoinBalance(); // Atualiza a quantidade de moedas
            } else {
                alert("Nenhum link disponível.");
            }
        }

        function renderLinks() {
            const linkList = document.getElementById('linkList');
            linkList.innerHTML = '';

            links.forEach(link => {
                const div = document.createElement('div');
                div.className = 'link-item';
                div.innerHTML = `
                    <button onclick="watchLink('${link.link}')">Assistir Vídeo</button>
                `;
                linkList.appendChild(div);
            });
        }

        function watchLink(linkUrl) {
            const link = links.find(l => l.link === linkUrl);
            if (!link) return;

            if (users[currentUser].watchedLinks.includes(linkUrl)) {
                alert("Você já assistiu esse vídeo.");
                return;
            }

            users[currentUser].watchedLinks.push(linkUrl);
            link.watchedBy.push(currentUser);
            users[currentUser].coins += 10;
            saveDataToStorage('users', users);
            saveDataToStorage('links', links);
            renderLinks(); // Atualiza a lista de links
            updateCoinBalance(); // Atualiza a quantidade de moedas

            window.open(linkUrl, "_blank");
        }

        function updateCoinBalance() {
            document.getElementById('coinBalance').innerText = users[currentUser].coins;
        }

        function showLoginPage() {
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('mainPage').classList.add('hidden');
        }

        function showRegisterPage() {
            document.getElementById('registerPage').classList.remove('hidden');
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainPage').classList.add('hidden');
        }

        function showMainPage() {
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
            document.getElementById('currentUser').innerText = currentUser;
            updateCoinBalance();
            renderLinks(); // Renderiza os links para o usuário
        }
    </script>
</body>
</html>

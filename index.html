<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #4caf50, #1e88e5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: none;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }
    .container.active {
      display: block;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #4caf50;
    }
    .balance, .admin-section, .links {
      margin: 20px 0;
    }
    .links {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Tela de Registro -->
  <div id="registerPage" class="container active">
    <h2>Registrar</h2>
    <input id="registerUsername" type="text" placeholder="Usuário">
    <input id="registerPassword" type="password" placeholder="Senha">
    <button onclick="registerUser()">Registrar</button>
    <button onclick="switchToLogin()">Já tenho uma conta</button>
  </div>

  <!-- Tela de Login -->
  <div id="loginPage" class="container">
    <h2>Login</h2>
    <input id="loginUsername" type="text" placeholder="Usuário">
    <input id="loginPassword" type="password" placeholder="Senha">
    <button onclick="loginUser()">Login</button>
  </div>

  <!-- Tela Principal -->
  <div id="mainPage" class="container">
    <h2>Bem-vindo, <span id="usernameDisplay"></span></h2>
    <div class="balance">Saldo: <span id="userBalance">0</span> moedas</div>
    <button onclick="addTikTokLink()">Adicionar Link TikTok</button>
    <button onclick="watchTikTokVideo()">Assistir Vídeo TikTok</button>
    <div class="links">
      <h4>Links Adicionados:</h4>
      <ul id="linkList"></ul>
    </div>
    <button onclick="logout()">Sair</button>
  </div>

  <!-- Tela de Administração -->
  <div id="adminPage" class="container">
    <h2>Administração</h2>
    <div class="admin-section">
      <h4>Gerenciar Usuários</h4>
      <ul id="userList"></ul>
    </div>
    <button onclick="logout()">Sair</button>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const links = JSON.parse(localStorage.getItem('links')) || [];
    let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

    function switchToLogin() {
      showPage('loginPage');
    }

    function showPage(pageId) {
      document.querySelectorAll('.container').forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }

    function registerUser() {
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;

      if (!username || !password) {
        alert('Preencha todos os campos!');
        return;
      }

      if (users.some(user => user.username === username)) {
        alert('Usuário já registrado!');
        return;
      }

      users.push({ username, password, balance: 0, watchedLinks: [] });
      localStorage.setItem('users', JSON.stringify(users));
      alert('Registro realizado com sucesso!');
      switchToLogin();
    }

    function loginUser() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const user = users.find(user => user.username === username && user.password === password);

      if (!user) {
        alert('Usuário ou senha inválidos!');
        return;
      }

      currentUser = user;
      localStorage.setItem('currentUser', JSON.stringify(currentUser));

      if (username === 'admin') {
        showPage('adminPage');
        loadAdminData();
      } else {
        showPage('mainPage');
        document.getElementById('usernameDisplay').textContent = username;
        document.getElementById('userBalance').textContent = user.balance;
        loadLinks();
      }
    }

    function logout() {
      currentUser = null;
      localStorage.removeItem('currentUser');
      switchToLogin();
    }

    function addTikTokLink() {
      const link = prompt('Insira o link do vídeo TikTok:');
      if (link) {
        links.push(link);
        localStorage.setItem('links', JSON.stringify(links));
        alert('Link adicionado com sucesso!');
        loadLinks();
      }
    }

    function watchTikTokVideo() {
      const notWatchedLinks = links.filter(link => !currentUser.watchedLinks.includes(link));
      if (notWatchedLinks.length === 0) {
        alert('Você já assistiu todos os vídeos!');
        return;
      }

      const randomLink = notWatchedLinks[Math.floor(Math.random() * notWatchedLinks.length)];
      currentUser.watchedLinks.push(randomLink);
      currentUser.balance += 10;
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('currentUser', JSON.stringify(currentUser));
      document.getElementById('userBalance').textContent = currentUser.balance;

      window.open(randomLink, '_blank');
    }

    function loadLinks() {
      const linkList = document.getElementById('linkList');
      linkList.innerHTML = links.map(link => `<li>${link}</li>`).join('');
    }

    function loadAdminData() {
      const userList = document.getElementById('userList');
      userList.innerHTML = users.map(user => `
        <li>${user.username} - ${user.balance} moedas</li>
      `).join('');
    }

    if (currentUser) {
      if (currentUser.username === 'admin') {
        showPage('adminPage');
        loadAdminData();
      } else {
        showPage('mainPage');
        document.getElementById('usernameDisplay').textContent = currentUser.username;
        document.getElementById('userBalance').textContent = currentUser.balance;
        loadLinks();
      }
    } else {
      showPage('registerPage');
    }
  </script>
</body>
</html>

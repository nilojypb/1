<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Moedas</title>
</head>
<body>
    <!-- Página de Seguir Perfis -->
    <div id="followPage" class="hidden">
        <h1>Siga esses dois perfis para continuar:</h1>
        <p><a href="https://www.tiktok.com/@mentecuriosabia?_t=ZM-8tKvX9q0CGL&_r=1" target="_blank">Perfil 1: @mentecuriosabia</a></p>
        <p><a href="https://www.tiktok.com/@thamyresp06?_t=ZM-8tAVH9k5Gh3&_r=1" target="_blank">Perfil 2: @thamyresp06</a></p>
        <button id="followedButton" onclick="confirmFollow()" disabled>Já Segui</button>
    </div>

    <!-- Página de Login -->
    <div id="loginPage">
        <h1>Login</h1>
        <input type="text" id="loginUsername" placeholder="Usuário">
        <input type="password" id="loginPassword" placeholder="Senha">
        <button onclick="loginUser()">Entrar</button>
        <button onclick="showRegisterPage()">Registrar</button>
    </div>

    <!-- Página de Registro -->
    <div id="registerPage" class="hidden">
        <h1>Registrar</h1>
        <input type="text" id="registerUsername" placeholder="Usuário">
        <input type="password" id="registerPassword" placeholder="Senha">
        <button onclick="registerUser()">Registrar</button>
        <button onclick="showLoginPage()">Voltar</button>
    </div>

    <!-- Página Principal -->
    <div id="mainPage" class="hidden">
        <h1>Bem-vindo, <span id="currentUser"></span>!</h1>
        <p>Saldo de moedas: <span id="coinBalance"></span></p>
        <button onclick="watchVideo()">Assistir Vídeo</button>
        <button onclick="logout()">Sair</button>
    </div>

    <!-- Página do Admin -->
    <div id="adminPage" class="hidden">
        <h1>Administração</h1>
        <h2>Gerenciar Links</h2>
        <ul id="linkList"></ul>
        <button onclick="addNewLink()">Adicionar Novo Link</button>

        <h2>Gerenciar Usuários</h2>
        <ul id="userList"></ul>

        <button onclick="logout()">Sair</button>
    </div>

    <script>
        // Configuração de Administrador
        const ADMIN_USERNAME = "Danilo";
        const ADMIN_PASSWORD = "Danilo@123";

        let users = JSON.parse(localStorage.getItem("users")) || {};
        let links = JSON.parse(localStorage.getItem("links")) || [];
        let currentUser = localStorage.getItem("currentUser") || null;

        function saveDataToStorage(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        function registerUser() {
            const username = document.getElementById("registerUsername").value;
            const password = document.getElementById("registerPassword").value;

            if (username && password) {
                if (users[username]) {
                    alert("Usuário já registrado!");
                } else {
                    users[username] = { password, coins: 40, followed: false };
                    saveDataToStorage("users", users);
                    alert("Usuário registrado com sucesso!");
                    showLoginPage();
                }
            } else {
                alert("Preencha todos os campos.");
            }
        }

        function loginUser() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                showAdminPage();
            } else if (users[username] && users[username].password === password) {
                currentUser = username;
                localStorage.setItem("currentUser", currentUser);

                if (!users[currentUser].followed) {
                    showFollowPage();
                } else {
                    showMainPage();
                }
            } else {
                alert("Usuário ou senha incorretos.");
            }
        }

        function confirmFollow() {
            users[currentUser].followed = true;
            saveDataToStorage("users", users);
            showMainPage();
        }

        function showFollowPage() {
            document.getElementById("followPage").classList.remove("hidden");
            document.getElementById("loginPage").classList.add("hidden");
            document.getElementById("registerPage").classList.add("hidden");
            document.getElementById("mainPage").classList.add("hidden");
            document.getElementById("adminPage").classList.add("hidden");
        }

        function showMainPage() {
            document.getElementById("followPage").classList.add("hidden");
            document.getElementById("loginPage").classList.add("hidden");
            document.getElementById("registerPage").classList.add("hidden");
            document.getElementById("mainPage").classList.remove("hidden");
            document.getElementById("adminPage").classList.add("hidden");

            document.getElementById("currentUser").textContent = currentUser;
            document.getElementById("coinBalance").textContent = users[currentUser].coins;
        }

        function showAdminPage() {
            document.getElementById("adminPage").classList.remove("hidden");
            document.getElementById("followPage").classList.add("hidden");
            document.getElementById("loginPage").classList.add("hidden");
            document.getElementById("registerPage").classList.add("hidden");
            document.getElementById("mainPage").classList.add("hidden");

            updateAdminData();
        }

        function updateAdminData() {
            const linkList = document.getElementById("linkList");
            linkList.innerHTML = links
                .map((link, index) => `<li>${link} <button onclick="deleteLink(${index})">Excluir</button></li>`)
                .join("");

            const userList = document.getElementById("userList");
            userList.innerHTML = Object.keys(users)
                .map((user) =>
                    `<li>${user} - Moedas: ${users[user].coins}
                    <button onclick="changeUserCoins('${user}')">Alterar Moedas</button>
                    <button onclick="deleteUser('${user}')">Excluir</button>
                </li>`
                )
                .join("");
        }

        function addNewLink() {
            const newLink = prompt("Digite o novo link:");
            if (newLink) {
                links.push(newLink);
                saveDataToStorage("links", links);
                updateAdminData();
            }
        }

        function deleteLink(index) {
            links.splice(index, 1);
            saveDataToStorage("links", links);
            updateAdminData();
        }

        function changeUserCoins(username) {
            const newCoins = prompt(`Digite a nova quantidade de moedas para ${username}:`);
            if (newCoins !== null) {
                users[username].coins = parseInt(newCoins);
                saveDataToStorage("users", users);
                updateAdminData();
            }
        }

        function deleteUser(username) {
            delete users[username];
            saveDataToStorage("users", users);
            updateAdminData();
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem("currentUser");
            showLoginPage();
        }

        window.onload = function () {
            if (currentUser) {
                if (users[currentUser].followed) {
                    showMainPage();
                } else {
                    showFollowPage();
                }
            } else {
                showLoginPage();
            }
        };
    </script>
</body>
</html>
